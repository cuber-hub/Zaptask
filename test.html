<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
body {
  background-color: aqua;
  margin: 0;
  padding: 0;
}

.box {
  height: auto;
  width: 90vw;
  max-width: 600px;
  background-color: white;
  border-radius: 30px;
  box-shadow: -1px 2px 13px #939393;
}

.con {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2vh 0;
}

.state {
  width: 100%;
  background-color: #ffffff;
  border-radius: 30px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  height: 20%;
}

.todo {
  padding-top: 1vh;
  color: white;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 3rem;
}

.main {
  margin-top: 5vh;
  background-color: rgb(255, 255, 255);
  box-shadow: -1px 2px 13px #939393;
  border-radius: 19px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2vh 2vw;
  width: 90%;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

#id {
  border: 0;
  margin-bottom: 3vh;
  height: 4vh;
  width: 80%;
  border-bottom: 2px solid black;
  font-size: 1.3rem;
  font-family: sans-serif;
  outline: none;
}

.add {
  height: 4vh;
  width: 50%;
  max-width: 200px;
  font-size: 1.2rem;
  background-color: #ED695B;
  color: white;
  border: none;
  border-radius: 7px;
  box-shadow: 0px 4px 4px #fc010156;
}
.add:hover {
  transform: translateY(2px);
  box-shadow: none;
  transition-duration: 0.5s;
}

.list {
  margin-top: 4vh;
  margin-left: 5%;
  font-family: sans-serif;
  font-weight: 700;
  font-size: 2rem;
}

.after {
  padding-top: 5vh;
}

.real ul li {
  list-style: none;
  font-family: sans-serif;
  font-weight: 600;
  color: rgba(0, 0, 0, 0.678);
  padding: 1vh 2vw;
  border-bottom: 1px solid rgba(0, 0, 0, 0.144);
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: auto;
  width: 90%;
  max-width: 500px;
  word-break: break-word;
}

.real {
  position: relative;
  margin: 0 auto;
  height: 40vh;
  width: 90%;
  max-width: 500px;
  overflow-y: auto;
  margin-bottom: 5vh;
}

.ahm {
  background-color: #565991;
  border: 0;
  color: white;
  font-family: sans-serif;
  border-radius: 30px;
  height: 3vh;
  width: 3vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1rem;
  min-width: 30px;
  min-height: 30px;
}

.completed {
  text-decoration: line-through;
  background-color: #d4ffd4;
  color: gray;
}

.undo {
  background-color: #ffe0e0;
  color: black;
  text-decoration: none;
}

/* ðŸ“± Media Query for Small Screens */
@media (max-width: 500px) {
  .todo {
    font-size: 2.2rem;
    text-align: center;
  }

  #id {
    width: 90%;
    font-size: 1rem;
  }

  .add {
    width: 80%;
    font-size: 1rem;
  }

  .list {
    font-size: 1.5rem;
    text-align: center;
  }

  .real ul li {
    font-size: 1rem;
    flex-direction: row;
    padding: 1vh;
  }
  .amad{
    background-color: #565991;
      border-radius:30px 30px 0 0;
   
  }
}
</style>

</head>
<body>
    <div class="con">
        <div class="box">
            <div class="state">
                <div class="amad">

             
                <div class="main">
                    <input id="id" type="text" placeholder="What would you like to do?">

                    <button class="add" onclick="additem()">
Add
                    </button>
   </div>
                </div>
                <div class="after">
               <div class="list">
               Todo List
               </div>
               <div class="real">
                <ul id="ul">
                   
                   
                     
                </ul>
               </div>
              
               </div>
            </div>
        </div>
    </div>
<script>
  
  // Load saved tasks on page load
  window.onload = function () {
    const saved = JSON.parse(localStorage.getItem("todoList")) || [];
    saved.forEach(item => additem(item.text, item.completed));
  };

  function saveToLocalStorage() {
    const items = document.querySelectorAll("#ul li");
    const data = Array.from(items).map(li => {
      return {
        text: li.childNodes[0].textContent.trim(),
        completed: li.classList.contains("completed")
      };
    });
    localStorage.setItem("todoList", JSON.stringify(data));
  }

  function additem(textFromStorage = null, isCompleted = false) {
    const input = document.getElementById("id");
    const value = textFromStorage || input.value.trim();

    if (value !== "") {
      const li = document.createElement("li");
      li.textContent = value;

      const deletebtn = document.createElement("button");
      deletebtn.textContent = "x";
      deletebtn.className = "ahm";
      deletebtn.onclick = function (e) {
        e.stopPropagation(); // prevent toggle
        li.remove();
        saveToLocalStorage();
      };

      li.onclick = function () {
        if (li.classList.contains("completed")) {
          li.classList.remove("completed");
          li.classList.add("undo");
        } else {
          li.classList.add("completed");
          li.classList.remove("undo");
        }
        saveToLocalStorage();
      };

      li.appendChild(deletebtn);

      if (isCompleted) {
        li.classList.add("completed");
      }

      document.getElementById("ul").appendChild(li);

      if (!textFromStorage) {
        input.value = "";
      }

      saveToLocalStorage();
    }
  }


</script>
    
</body>
</html>
